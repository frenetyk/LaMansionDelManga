<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Mangas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="banner-container">
            <img src="imagenes/banner_mansion.jpg" alt="Banner" class="banner-img">
        </div>
        <h1>Catálogo De Mangas</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por título, guionista o dibujante...">
            <select id="demografiaFilter">
                <option value="">Todas las demografías</option>
            </select>
            <select id="editorialFilter">
                <option value="">Todas las editoriales</option>
            </select>
            <select id="estadoFilter">
                <option value="">Todos los estados</option>
                <option value="abierta">En publicación</option>
                <option value="cerrada">Completas</option>
            </select>
            <button id="sortButton">Ordenar A-Z</button>
        </div>
        
    </header>
    <main id="mangasContainer"></main>
    <script src="script.js"></script>
    <div class="pagination" id="pagination"></div>
    <div id="loading">
        <div class="loading-spinner"></div>
        <p class="loading-text">Cargando...</p>
    </div>
    <div id="portadasModal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <div id="portadasGaleria"></div>
  </div>
</div>
<div id="descripcionModal" class="descripcion-modal">
  <div class="descripcion-content">
    <span class="descripcion-close">&times;</span>
    <h2 id="descripcionTitulo"></h2>
    <div class="descripcion-texto" id="descripcionTexto"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>

</body>
</html>
